<form (ngSubmit)="submitPayment()">
  <div>
    <label for="cardNumber">Número do Cartão</label>
    <input type="text" id="cardNumber" [(ngModel)]="paymentData.cardNumber" name="cardNumber" required />
  </div>
  <div>
    <label for="cardHolderName">Nome no Cartão</label>
    <input type="text" id="cardHolderName" [(ngModel)]="paymentData.cardHolderName" name="cardHolderName" required />
  </div>
  <div>
    <label for="expirationDate">Data de Validade</label>
    <input type="text" id="expirationDate" [(ngModel)]="paymentData.expirationDate" name="expirationDate" placeholder="MM/AA" required />
  </div>
  <div>
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" [(ngModel)]="paymentData.cvv" name="cvv" required />
  </div>
  <div>
    <label for="value">Valor (R$)</label>
    <input type="number" id="value" [(ngModel)]="paymentData.value" name="value" required />
  </div>
  <button type="submit">Pagar</button>
</form>
