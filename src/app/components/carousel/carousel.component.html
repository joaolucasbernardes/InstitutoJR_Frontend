<div *ngIf="isLoading" class="skeleton-container">
  <div class="skeleton-texto-frame"></div>
</div>

<div *ngIf="!isLoading && images.length > 0" id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="image" class="d-block w-100" alt="img{{ i + 1 }}">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div *ngIf="!isLoading && images.length === 0" class="no-images">
  <p>Nenhuma imagem dispon√≠vel.</p>
</div>
