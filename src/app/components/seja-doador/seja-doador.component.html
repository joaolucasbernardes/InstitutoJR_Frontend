<!-- Skeleton Loader -->
<div *ngIf="isLoading" class="skeleton-container">
    <div class="skeleton-texto-frame">
        <div class="skeleton-title"></div>
        <div class="skeleton-paragraph"></div>
        <div class="skeleton-paragraph"></div>
    </div>
    <div class="skeleton-imagem-container"></div>
</div>


<!-- FRAME 2 -->
<div *ngIf="!isLoading" class="container-seja-doador">

    <div class="imagem-container-frame-2">
        <img [src]="image" alt="foto de familia">
    </div>

    <div class="texto-frame-2">
        <h1>{{ title }}</h1>
        <p [innerHTML]="content"></p>

            <button [routerLink]="['/como-doar']" routerLinkActive="active" class="btn-doar btn btn-primary">Quero Doar</button>

</div>
